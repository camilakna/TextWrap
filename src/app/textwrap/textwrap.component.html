<div class="container painel">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Text Wrap</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" (ngSubmit)="retornaTexto(texto.value, tamanho.value)">
        <fieldset>
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="texto">Texto</label>
          <div class="col-md-4">                     
            <textarea  #texto class="form-control" id="texto" name="texto"></textarea>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="tamanho">Tamanho</label>  
          <div class="col-md-4">
          <input #tamanho id="tamanho" name="tamanho" placeholder="" class="form-control input-md" required="" type="text">
            
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="enviar"></label>
          <div class="col-md-4">
            <button id="enviar" name="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </div>
        
        </fieldset>
        </form>
    </div>
    <div class="panel-footer resultado">
      Texto formatado: 
        {{ retorno }}

    </div>
  </div>
</div>
